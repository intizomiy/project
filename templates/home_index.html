<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O'quvchilar ro'yxati</title>
</head>
<body>

  <tr>
    <th>ism</th>

    <th>raqami</th>
  </tr>

</table>

</html>
